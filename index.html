<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <img src="./img/logo copia.png" alt="logo Toboolist">
            <h1>Toboolist</h1>
        </header>
    
        <main>
            
            <div class="blocco-centrale">
                <section class="bottoni">
                    <button id="bottone-task">Add Task</button>
                    <button id="bottone-section">Add Section</button>
                </section>
                <hr>
                <section class="new-task">
                    <h2> <span class="freccia">&#9662;</span> New Task </h2>
                    <p><span class="check-mark">&#10004;</span> Quarterly Newsletter <span class="blu">Editorial</span></p>
                </section>

                <section class="today">
                    <h2> <span class="freccia">&#9662;</span> Today </h2>
                    <p> <span class="check-mark">&#10004;</span> Recruiting blog post <span class="blu">Editorial</span></p>
                    <p> <span class="check-mark">&#10004;</span> Mobile app luaunch <span class="viola">Q1 Goals</span></p>
                    <p> <span class="cross">&#10006;</span> Interview John H. <span class="verde">Recruiting</span></p>
                    <p> <span class="check-mark">&#10004;</span> Summit update to mobile storefronts <span class="arancione">Mobile</span></p>

                </section>

                <section class="upcoming">

                </section>



            </div>


        </main>
    </body>
</html>
